<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- header start -->
    <header>
        <img src="img/Toboolist-logo.jpg" alt="logo">
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="container">
        <div>
            <button class="add-task input">Add Task</button>
            <button class="input">Add Section</button>
        </div>
        <hr>
        <!-- task list start -->
        <div class="task-list">
            <h3>New Task</h3>
            <ul>
                <li class="general common done editorial">Quarterly Newsletter</li>
            </ul>
            <h3>Today</h3>
            <ul>
                <li class="general common done editorial">Recruiting blog post</li>
                <li class="general common done goals">Mobile app launch</li>
                <li class="general common undone recruiting">Interview John H.</li>
                <li class="general common done mobile">Summit update to mobile storefronts</li>
            </ul>
            <h3>Upcoming</h3>
            <ul>
                <li class="general common undone">Schedule meeting with Alex</li>
                <li class="general common done website">Homepage refresh</li>
                <li class="general common done sales">Onboard new Sales team members</li>
                <li class="general common done editorial">Review editorial calendar</li>
            </ul>
            <!-- task list end -->
        </div>
    </main>
    <!-- main end -->
</body>

</html>
